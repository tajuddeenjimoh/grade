<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT GRADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Marks Percentage Calculator</h2>
        <form id="marksForm">
            <label>MATHEMATICS:</label>
            <input type="number" id="sub1" min="0" max="100" required>
            
            <label>ENGLISH LANGUAGE:</label>
            <input type="number" id="sub2" min="0" max="100" required>
            
            <label>PHYSICS:</label>
            <input type="number" id="sub3" min="0" max="100" required>
            
            <label>CHEMISTRY:</label>
            <input type="number" id="sub4" min="0" max="100" required>
            
            <label>BIOLOGY:</label>
            <input type="number" id="sub5" min="0" max="100" required>

            <button type="button" onclick="calculatePercentage()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
